[pytest]
testpaths = tests
pythonpath = .
addopts = -ra -q --tb=short
markers = 
    basic: mark test as basic
    critical: mark test as critical
    slow: mark test as slow to run
    smoke: mark test as smoke test
    regression: mark test as regression test
    unit: mark test as unit test
    integration: mark test as integration test
    functional: mark test as functional test
    performance: mark test as performance test
    security: mark test as security test
    api: mark test as api test
    ui: mark test as ui test
    database: mark test as database test
    network: mark test as network test
    cli: mark test as cli test
    load: mark test as load test
    selenium: mark test as selenium test